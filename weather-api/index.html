<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="py-3 text-white"
    style="height:100vh;background:url(back.jpg);background-repeat:no-repeat;background-size:cover;background-position:right;">

    <main style="z-index:10;">
        <h5 class="text-white text-center p-3">You'll not get any weather data if you don't allow us to get your
            location
        </h5>

        <div id="weather-details" class="text-center my-5" style="padding:150px 0;">
        </div>
    </main>

    <div style="
        position: fixed;
        top:0;left:0;
        width:100%; height:100%;
        background:radial-gradient(rgba(0,0,0,.6),rgba(0,0,0,0));
        border-radius:20px;
        z-index: -1;"></div>


    <script src="weather-api.js"></script>
</body>

</html>
