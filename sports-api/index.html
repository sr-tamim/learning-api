<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="py-5 container">
    <h1 class="text-center text-primary fw-bold">Type any country name and learn about sports details</h1>
    <div class="row w-100 mx-auto my-4">
        <input type="text" class="col-12 col-sm-10 border border-primary py-2" value="bangladesh" id="search-input">
        <input type="button" value="Search" class="col-12 col-sm-2 border-0 bg-primary text-white fw-bold py-2"
            onclick="loadData()">
    </div>

    <h2 id="loadingMessage" class="d-none text-center py-5 my-5 fw-bold text-primary">Loading</h2>
    <div id="sportsContainer" class="row row-cols-1 row-cols-md-3 my-5 g-4"></div>


    <!-- Details Modal -->
    <div class="modal fade modal-dialog-scrollable" id="detailsContainer" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h2 class="modal-title fw-bold" id="modal-data-name"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-5" id="modal-data-details">
                </div>
            </div>
        </div>
    </div>


    <script src="sports-api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
