<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="text-center py-4">
    <h1 class="fw-bold text-success my-3">Random Users</h1>
    <button class="btn fw-bold rounded-3 shadow-lg mb-5 bg-success text-white" onclick="loadUser()">Generate
        New</button>


    <div class="my-5 py-5 position-relative" style="min-height:400px;">

        <h2 id="loadingMessage" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
            Loading...
        </h2>
        <div id="userContainer" class='bg-white p-5 shadow-lg' style='border-radius:10px;display:none;'>
            <div class='position-relative d-flex justify-content-center mt-4'>
                <img id="userImg" class='rounded-3 position-absolute bottom-0'>
            </div>
            <h2 id="userName" class='mt-3'></h2>
            <h5 id="userInfo" class='mb-3 text-capitalize'></h5>
            <h6 id="userMail"></h6>
            <h6 id="userContact"></h6>
            <small id="userAddress" class='d-inline-block mt-2'></small>
        </div>
    </div>

    <script src="random-user.js"></script>
</body>

</html>
